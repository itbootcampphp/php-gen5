<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
            Okvir ima 3 parametra (nije bitan redosled)
            - Debljina okvira
            - Boja okvira
            - Tip okvira (solid, double, dashed, dotted, none)
         */
        p{
            border: 5px navy dashed;
        }

        div{
            border-color: orangered;
            border-style: outset;
            border-width: 5px;
        }
    </style>
</head>
<body>
    <p>
        Ovo je neki tekst
    </p>

    <div>
        Ovo je neki drugi tekst
    </div>
</body>
</html>
